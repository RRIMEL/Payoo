<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-center items-center">
          <div
            class="relative flex justify-center items-center mt-20 w-9/12 mb-6"
          >
            <img
              class="w-56 absolute"
              src="./Payoo-MFS-Resources/assets/bg.png"
              alt=""
            />
            <img
              class="w-16"
              src="/Payoo-MFS-Resources/assets/Group.png"
              alt=""
            />
          </div>
        </nav>
        <div class="card bg-gray-200 mx-auto ">
          <div class="card-body mx-auto">
            <fieldset class="fieldset">
              <label class="label">Account number</label>
              <input type="number" class="input" placeholder="Account number" />
              <label class="label">Password</label>
              <input type="password" class="input" placeholder="Password" />
              <div><a class="link link-hover">Forgot password?</a></div>
              <button class="btn btn-neutral mt-4">Login</button>
            </fieldset>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
